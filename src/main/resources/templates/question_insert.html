<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1  class="border-bottom py-2">질문 등록</h1>
    <form th:action="@{|/question/create|}" th:object="${questionForm}" method="post" class="my-3">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <h3>제목</h3>
        <input type="text" th:field="*{subject}"  id="subject" class="form-control">
        <h3>내용</h3>
        <textarea th:field="*{content}" id="content" rows="15" class="form-control"></textarea>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
